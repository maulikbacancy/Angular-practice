<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control" 
              ngModel 
              name="username"
              #name="ngModel"
              placeholder="Username"
              required
              [ngClass]="{ 'is-invalid': name.touched && !name.valid  , 'is-valid': name.touched && name.valid}"
              >
              <div class="invalid-feedback" *ngIf="name.invalid && name.touched">
                <p *ngIf="name.errors.required">Name is required</p>
              </div>
          </div>
          <button class="btn btn-outline-primary" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control" 
              ngModel 
              name="email"
              required
              email
              #email="ngModel"
              placeholder="Email Address"
              [ngClass]="{ 'is-invalid': email.touched && email.invalid , 'is-valid': email.touched && !email.invalid }"
              >
              <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
                <p *ngIf="email.errors.required">Email is required</p>
                <p *ngIf="email.errors.email">Email is not valid</p>
              </div>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
            id="secret" 
            class="form-control" 
            ngModel 
            name="secret"
            [ngModel]="'pet'">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
